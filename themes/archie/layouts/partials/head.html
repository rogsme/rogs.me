<header>
	<div class="main">
		<img style="width:100px" src="{{ .Site.Params.avatar | default "avatar.jpg" | relURL }}">
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }}
		<a id="theme-toggle" style="cursor:pointer"></a>
		<script>
		(function(){
		  var t=document.getElementById('theme-toggle');
		  var d=document.getElementById('dark-css');
		  function u(){t.textContent=d.disabled?'ğŸŒ™':'â˜€ï¸';}
		  u();
		  t.onclick=function(){
		    d.disabled=!d.disabled;
		    localStorage.setItem('theme',d.disabled?'light':'dark');
		    u();
		  };
		})();
		</script>
	</nav>
</header>
